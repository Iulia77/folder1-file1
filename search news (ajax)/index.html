<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News Aggregator</title>
    <style>
        body {
            background-color: #123;
            color: white
            }
            h1,h2 {
                text-align: center;
            }
        #form input {
            padding: 1em;
            font-size: 150%;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>NEWS AGGREGATOR</h1>
    <h2>your favourite news app</h2>

    <form id="form">
        <input type="text"
         placeholder="keywords here.."
         autofocus
        >
    </form>
    <div id="content"></div>
    <script>

        const config = [
            {
                name: "Point",
                url: "https://point.md/ru/novosti/poisk/",
                param: "keyword"
            },
            {
                name: "TV8",
                url: "https://tv8.md/ru/search",
                param: "query"
            },
            {
                name: "Publika",
                url: "https://www.publika.md/cauta/",
                param: "q"
            },
        ]
        const formElement = document.querySelector("#form")
        const inputElement = formElement.firstElementChild

        const onKeypress = (e) => {
            //let keyPhrase = inputElement.value
            //console.log(keyPhrase)

        }
        const onSubmit = (e) => {
            e.preventDefault()

            let keyPhrase = inputElement.value
            //console.log(keyPhrase)
            sendSearch(config[0], keyPhrase) 
            }
        

        const sendSearch = (portal, keyPhrase) => {
               console.log(portal, keyPhrase)

               //1. prep the connection object
               let xhr = new XMLHttpRequest()

               //2. setup
               xhr.open("GET", portal.url + "?" + portal.param + "=" + keyPhrase)

               //2.a callback
               xhr.onload = () => {
                   //PARSE THE DOC
                   let html = xhr.responseText   //string
                   let parser = new DOMParser()
                   let htmlDoc = parser.parseFromString(html, "text/html") // DOM structure
                   
                   console.log(htmlDoc)
               }
               //3. send the request
               xhr.send()
        }

        inputElement.addEventListener('keyup', onKeypress)
        formElement.addEventListener('submit', onSubmit)
     </script>
    
</body>
</html>
